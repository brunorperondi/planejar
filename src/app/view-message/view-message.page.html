<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
        class="title"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="title" slot="end">Planejamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-grid>
    <ion-col>
      <ion-item>
        <ion-label class="ion-text-wrap" class="fromName">
          <h2>{{ message.fromName }}</h2>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-grid>

  <div class="ion-padding">
    <ion-datetime value="2022-10-01" display-format="DD MMM YY"></ion-datetime>
    <hr />
    <ion-label color="primary">{{ message.message }}</ion-label>
    <ion-grid>
      <ion-col>
        <div>
          <ion-item>
            <ion-label position="fixed" color="primary">Passagem</ion-label>
            <ion-input
              value="{{ message.airTicket }}"
              color="primary"
            ></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-grid>

    <ion-grid>
      <ion-col>
        <div>
          <ion-item>
            <ion-label position="fixed" color="primary">Estadia</ion-label>
            <ion-input
              value="{{ message.accommodation }}"
              color="primary"
            ></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-grid>

    <ion-grid>
      <ion-col>
        <div>
          <ion-item>
            <ion-label position="fixed" color="primary">Locomoção</ion-label>
            <ion-input
              value="{{ message.locomotion }}"
              color="primary"
            ></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-grid>

    <ion-item>
      <ion-label color="primary">Situação</ion-label>
      <ion-select placeholder="Selecione">
        <ion-select-option>{{ message.situation }}</ion-select-option>
        <ion-select-option>Concluido</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
</ion-content>
