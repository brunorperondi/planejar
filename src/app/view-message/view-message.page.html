<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
        class="title"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="title" slot="end">Planejamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-grid>
    <ion-col>
      <ion-list lines="none">
        <ion-item>
          <ion-label class="fromName">
            <h2>{{ message.fromName }}</h2>
          </ion-label>
        </ion-item>
        <ion-item slot="end">
          <ion-label color="primary">Data</ion-label>
          <ion-datetime
            value="2022-10-01"
            display-format="DD MMM YY"
          ></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-grid>

  <hr />

  <div class="ion-padding">
    <ion-label color="primary">{{ message.message }}</ion-label>
    <ion-grid>
      <ion-col>
        <div>
          <ion-list lines="none">
            <ion-item>
              <ion-label color="primary">Passagem</ion-label>
              <ion-select placeholder="Selecione">
                <ion-select-option>{{ message.airTicket }}</ion-select-option>
                <ion-select-option>Gol</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-grid>

    <ion-grid>
      <ion-col>
        <div>
          <ion-list lines="none">
            <ion-item>
              <ion-label color="primary">Estadia</ion-label>
              <ion-select placeholder="Selecione">
                <ion-select-option
                  >{{ message.accommodation }}</ion-select-option
                >
                <ion-select-option>Aluguel</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-grid>

    <ion-grid>
      <ion-col>
        <div>
          <ion-list lines="none">
            <ion-item>
              <ion-label color="primary">Locomoção</ion-label>
              <ion-select placeholder="Selecione">
                <ion-select-option>{{ message.locomotion }}</ion-select-option>
                <ion-select-option>Aluguel</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-grid>

    <ion-list lines="none">
      <ion-item>
        <ion-label color="primary">Situação</ion-label>
        <ion-select placeholder="Selecione">
          <ion-select-option>{{ message.situation }}</ion-select-option>
          <ion-select-option>Concluido</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <div class="ion-text-end">
    <ion-button class="title">Editar evento</ion-button>
  </div>
</ion-footer>
