<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="secondary" routerLink="/login">Entrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Crie sua<br />Conta</h1>

  <form id="form">
    <app-input placeholder="Seu nome"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="Senha"></app-input>
    <ion-button expand="block" shape="round" routerLink="/login">Cadastre-se</ion-button>
  </form>
</ion-content>
