<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title class="title" slot="middle"> Evento </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Evento </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message">
    </app-message>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="ion-text-end">
    <ion-button class="title" (click)="switchPage()"
      >Adicionar evento</ion-button
    >
  </div>
</ion-footer>
